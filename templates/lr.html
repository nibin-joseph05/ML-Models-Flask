<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR House Price Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #1e3c72;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #2a5298;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üè° Is the House Expensive? (LR)</h1>
        <form action="/lr" method="post" onsubmit="showLoading()">
            <div class="mb-3">
                <label class="form-label">üè† Square Footage:</label>
                <input type="number" name="square_footage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">üõè Bedrooms:</label>
                <input type="number" name="bedrooms" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">üõÅ Bathrooms:</label>
                <input type="number" name="bathrooms" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">üîç Predict</button>
            <div id="loading" class="loading text-primary">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        {% if prediction is not none %}
            <h3 class="mt-3">Prediction: {{ prediction }}</h3>
        {% endif %}

        {% if error %}
            <p class="text-danger mt-2">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
