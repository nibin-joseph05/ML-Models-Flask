<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #1e3c72;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #2a5298;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ğŸ¡ House Price Prediction (MLR)</h1>
        <form action="/mlr" method="post" onsubmit="showLoading()">
            <div class="mb-3">
                <label class="form-label">ğŸ  Square Footage:</label>
                <input type="number" name="square_footage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸ› Bedrooms:</label>
                <input type="number" name="bedrooms" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸ› Bathrooms:</label>
                <input type="number" name="bathrooms" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸ“… Age of House:</label>
                <input type="number" name="age_of_house" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">ğŸ” Predict</button>
            <div id="loading" class="loading text-primary">
                <div class="spinner-border" role="status"></div>
                <p>Predicting...</p>
            </div>
        </form>
        {% if predicted_price %}
        <div class="alert alert-success mt-4">
            <h4>ğŸ’° Estimated Price: â‚¹{{ predicted_price }}</h4>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-4">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
